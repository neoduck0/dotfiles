################
### MONITORS ###
################

monitor=eDP-1,1920x1080@60,0x0,1
monitor=HDMI-A-1,1920x1080@60,0x-1080,1


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$menu = rofi -show-icons -show drun
$filemanager = nautilus --new-window
$browser = librewolf


#################
### AUTOSTART ###
#################

exec-once = exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wl-clip-persist --clipboard regular
exec-once = bluetoothctl power off

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME, Capitaine Cursors (Gruvbox) - White
env = HYPRCURSOR_SIZE, 24

env = XCURSOR_THEME, Capitaine Cursors (Gruvbox) - White
env = XCURSOR_SIZE, 24


#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 0

    gaps_in = 0
    gaps_out = 0

    allow_tearing = false

    layout = dwindle
}

decoration {
    inactive_opacity = 0.65

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        passes = 4
    }
}

animations {
    animation = global, 1, 5, default,
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ara
    kb_options=grp:win_space_toggle

    follow_mouse = 2
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }

    tablet {
        output = eDP-1
    }
}

################################
### KEYBINDINGS AND GESTURES ###
################################

$mod = SUPER

bindpel = , xf86monbrightnessup, exec, brightnessctl s 5%+
bindpel = , xf86monbrightnessdown, exec, brightnessctl s 5%-
bindpel = , xf86audioraisevolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindpel = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindpl = , xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindpl = , xf86audiomicmute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindpl = , xf86audionext, exec, playerctl next
bindpl = , xf86audiopause, exec, playerctl play-pause
bindpl = , xf86audioplay, exec, playerctl play-pause
bindpl = , xf86audioprev, exec, playerctl previous
bindp = $mod, 1, workspace, 1
bindp = $mod shift, 1, movetoworkspace, 1
bindp = $mod, 2, workspace, 2
bindp = $mod shift, 2, movetoworkspace, 2
bindp = $mod, 3, workspace, 3
bindp = $mod shift, 3, movetoworkspace, 3
bindp = $mod, 4, workspace, 4
bindp = $mod shift, 4, movetoworkspace, 4
bindp = $mod, 5, workspace, 5
bindp = $mod shift, 5, movetoworkspace, 5

bindp = $mod, minus, exit,
bindp = $mod, equal, exec, hyprlock
bindp = $mod, backspace, killactive,

bindp = $mod, tab, cyclenext
bindp = $mod, u, togglesplit
bindp = $mod, i, pseudo,
bindp = $mod, o, exec, $menu
bindp = $mod, p, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bindp = $mod, bracketleft, swapwindow, l
bindp = $mod shift, bracketleft, swapwindow, d
bindp = $mod, bracketright, swapwindow, r
bindp = $mod shift, bracketright, swapwindow, u
bindp = $mod, backslash, togglefloating
bind = $mod, a, submap, Adjust
bindp = $mod, h, movefocus, l
bindp = $mod, j, movefocus, d
bindp = $mod, k, movefocus, u
bindp = $mod, l, movefocus, r
bindep = $mod, semicolon, resizeactive, -40 0
bindep = $mod shift, semicolon, resizeactive, 0 40
bindep = $mod, apostrophe, resizeactive, 40 0
bindep = $mod shift, apostrophe, resizeactive, 0 -40
bindp = $mod, return, exec, $terminal
bindp = $mod, n, exec, $filemanager
bindp = $mod, m, pin,
bindp = $mod, comma, exec, screenshot
bindp = $mod, slash, exec, $browser

bindpm = $mod, mouse:272, movewindow
bindpm = $mod, mouse:273, resizewindow

submap = Adjust
bindp = , escape, submap, reset
bindp = , p, exec, playerctl previous
bindp = , d, dpms, toggle eDP-1
bindep = , h, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%-
bindep = , j, exec, brightnessctl s 5%-
bindep = , k, exec, brightnessctl s 5%+
bindep = , l, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindp = , n, exec, playerctl next
bindp = , m, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindp = , space, exec, playerctl play-pause
submap = reset

gesture = 3, horizontal, workspace

##############################
### WINDOWS AND WORKSPACES ###
##############################

workspace = 1, default:true, persistent:true, monitor:eDP-1
workspace = 2, default:true, persistent:true, monitor:eDP-1
workspace = 3, default:true, persistent:true, monitor:eDP-1
workspace = 4, default:true, persistent:true, monitor:eDP-1
workspace = 5, default:true, persistent:true, monitor:HDMI-A-1

windowrule = float, class:protonvpn-app
windowrule = float, class:xdg-desktop-portal-gtk
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = float, class:org.gnome.Nautilus

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = persistentsize,floating:1
